      .select('#div_template')

    width = width - margin.left - margin.right,

    gRoot = svg
      .append('g')
      .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

  var formatNumber = d3.format('.1f');

  var xScale = d3
    .scaleTime()
    .domain([
      d3.min(parsedData, (d) => d3.min(d.values, (v) => v.date)),
      d3.max(parsedData, (d) => d3.max(d.values, (v) => v.date)),
    ])
    .range([0, width]);

    var yScale = d3
    .scaleLinear()
    .domain([
      d3.min(parsedData, (d) => d3.min(d.values, (v) => v.close)),
      d3.max(parsedData, (d) => d3.max(d.values, (v) => v.close)),
    ])
    .range([height, 0])
    .nice();
  var yScale2 = d3
    .scaleLinear()
    .domain([
      d3.min(parsedData, (d) => d3.min(d.values, (v) => v.close)),
      d3.max(parsedData, (d) => d3.max(d.values, (v) => v.close)),
    ])
    .range([height, 0])
    .nice();

  var xAxis = d3
    .axisBottom(xScale)
    .tickFormat(
      (d) =>
        `${String(monthMap[d.getMonth()])} ${
          String(d.getFullYear()).slice(-2)[0]
        }${String(d.getFullYear()).slice(-1)[0]}`
    );

    var yAxis = d3
    .axisRight(yScale)
    .tickSize(width)
    .tickFormat(
      (d) =>
        `$${parseInt(d)
          .toString()
          .replace(/\B(?=(\d{3})+(?!\d))/g, '’')}`
    );

  var yAxis2 = d3
    .axisLeft(yScale)

  const createGradient = (select) => {
    const gradient = select
      .select('defs')
      .append('linearGradient')
      .attr('id', 'gradient')
      .attr('x1', '0%')
      .attr('y1', '100%')
      .attr('x2', '0%')
      .attr('y2', '0%');

    gradient
      .append('stop')
      .attr('offset', '0%')
      .attr('style', 'stop-color:#FF2626;stop-opacity:0.05');

    gradient
      .append('stop')
      .attr('offset', '100%')
      .attr('style', 'stop-color:#FF2626;stop-opacity:.05');
  };

  const line = d3
    .line()
    .x((d) => xScale(d.date))
    .y((d) => yScale(d.close))

  gRoot

      const lineValues = line(d.values).slice(1);
      const splitedValues = lineValues.split(',');

      return `M0 ${height} ${lineValues} l0 ${
        height - splitedValues[splitedValues.length - 1]
      }`;
    })
    .style('fill', 'url(#gradient)');

  gRoot

    .enter()
    .append('path')
    .attr('d', (d) => line(d.values))
    .attr('stroke-width', '2')
    .style('fill', 'none')
    .attr('stroke', '#CC0000');
  gRoot.append('defs');

  function customXAxis(g) {
    g.call(xAxis);
    g.select('.domain').remove();
    g.selectAll('text')
      .style('text-anchor', 'end')
      .attr('dx', '-1.8em')
      .attr('dy', '.15em')
      .attr('transform', 'rotate(-90)')
      .attr('fill', '#767676');
  }

function customYAxis(g) {
  g.call(yAxis);
  g.select('.domain').remove();
  g.selectAll('.tick line')
    .attr('stroke', '#A5A5A5')
    .attr('stroke-dasharray', '6, 5');
  g.selectAll('.tick text')
    .attr('x', -50)
    .attr('dy', 3)
    .attr('fill', '#767676');
}

function customYAxis2(g) {
  g.call(yAxis2);
  g.attr("transform", "translate(" + (width+0) + " ,0)")
  g.select('.domain').remove();
  g.selectAll('.tick line')
    .attr('stroke', '#A5A5A5')
    .attr('stroke-dasharray', '6, 5');
  g.selectAll('.tick text')
    .attr('x', 50)
    .attr('dy', 3)
    .attr('fill', '#767676');
}

  var Tooltip = d3

  var mouseover = function (d) {
    console.log('mouseover', d);
    Tooltip.style('opacity', 1);
    // d3.select(this).style('stroke', 'black').style('opacity', 1);
  };
  var mousemove = function (d) {
    Tooltip.html(
      `
      <p>Total <span style="font-weight: bold;">cost</span>: ${d.close}</p>
      <p><span style="font-weight: bold;">Date</span> of the cost: ${formatTime(
        d.date
      )}</p>
    `
    )
      .style('left', d3.mouse(this)[0] + 70 + 'px')
      .style('top', d3.mouse(this)[1] + 'px');
  };
  var mouseleave = function (d) {
    Tooltip.style('opacity', 0);
